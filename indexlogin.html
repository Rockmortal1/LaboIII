<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="EstilosLogin.css">
    <title>Login</title>
  </head>
  <body>
    <header class="cabecera">
        <a href="index.html" class="logo"><img src="/imagenes/logo.png" alt="Logo"></a>
        <h1>RockCompany Armamento</h1>
    </header>
    <main class="login-box">
      <h1 class="login">Iniciar Sesión</h1>
      <form>
        <section class="grupo">
          <label class="input-label" for="username">Nombre de Usuario</label>
          <input
            type="text"
            class="input-field"
            id="username"
            name="username"
            autocomplete="off"
            required
          />
        </section>
        <section class="grupo">
          <label class="input-label" for="password">Contraseña</label>
          <input
            type="password"
            class="input-field"
            id="password"
            name="password"
            required
          />
        </section>
        <button type="submit" class="login-button">Iniciar Sesión</button>
      </form>
    </main>
  </body>
</html>
