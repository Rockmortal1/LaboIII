<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="EstilosRegistro.css">
    <title>Register</title>
  </head>
  <body>
    <header class="cabecera">
      <a href="index.html" class="logo"><img src="./imagenes/logo.png" alt="Logo"  class="logo"></a>
      <h1>RockCompany Armamento</h1>
    </header>
    <main class="register-box">
      <h1 class="register">Registrarse</h1>
      <form>
        <section class="grupo">
          <label class="input-label" for="username">Nombre de Usuario</label>
          <input
            type="text"
            class="input-field"
            id="username"
            name="username"
            autocomplete="off"
            required
          />
        </section>
        <section class="grupo">
          <label class="input-label" for="password">Contraseña</label>
          <input
            type="password"
            class="input-field"
            id="password"
            name="password"
            required
          />
        </section>
        <section class="grupo">
            <label class="input-label" for="password">Repite contraseña</label>
            <input
              type="password"
              class="input-field"
              id="password"
              name="password"
              required
            />
        </section>
        <section class="grupo">
            <label class="input-label" for="password">email</label>
            <input
              type="password"
              class="input-field"
              id="password"
              name="password"
              required
            />
            <button type="submit" class="register-button">Registrarse</button>
        </section>
      </form>
    </main>
  </body>
</html>
